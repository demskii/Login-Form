<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
  </head>

  <body>
    <!--header-->
    <header>
      <nav class="navigation">
        <a href="#">Home</a>
        <a href="#">Contact</a>
        <a href="#">About</a>
        <button class="btnlogin-popup">Login</button>
      </nav>
    </header>

    <!--halaman login-->
    <div class="wrapper">
      <div class="form-box login">
        <h2>Login</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="email" required />
            <label>Email</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" required />
            <label>Password</label>
          </div>
          <div class="ingat">
            <a href="#">Forgot password?</a>
          </div>
          <button type="submit" class="btn">Login</button>
          <div class="login-register">
            <p><a href="#" class="register-link">Sign Up</a></p>
            <p>Or Login with?</p>
            <a class="social-media-icon" href="https://www.facebook.com/">
              <span class="fab fa-facebook"></span>
            </a>
            <a class="social-media-icon twitter" href="https://twitter.com/">
              <span class="fab fa-twitter"></span>
            </a>
            <a
              class="social-media-icon instagram"
              href="https://instagram.com/"
            >
              <span class="fab fa-instagram"></span>
            </a>
          </div>
        </form>
      </div>

      <!--halaman daftar-->
      <div class="form-box register">
        <h2>Sign Up</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon"><ion-icon name="person"></ion-icon></span>
            <input type="email" required />
            <label>Username</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="email" required />
            <label>Email</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" required />
            <label>Password</label>
          </div>
          <div class="ingat">
            <label><input type="checkbox" /> Remember Account</label>
          </div>
          <button type="submit" class="btn">Make Account</button>
          <div class="login-register">
            <p>
              Already have an account?
              <a href="#" class="login-link"> Login </a>
            </p>
          </div>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
